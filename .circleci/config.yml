version: 2.1
jobs:
  build:
    docker:
      - image: node:16-alpine
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PW
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: '1.29.2'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/1.25.0/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          docker-compose --project docker-myp up -d
      - run: |
          docker build -t diliniiresha/docker-myp -f Dockerfile.dev .
          docker run diliniiresha/docker-myp npm run test -- --coverage
workflows:
  version: 2
  build-deploy:
    jobs:
      - build

