version: 2.1
jobs:
  build:
    docker:
      - image: node:16-alpine
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PW
    steps:
      - checkout
      - run:
          docker-compose up
      - run: |
          docker build -t diliniiresha/docker-myp -f Dockerfile.dev .
          docker run diliniiresha/docker-myp npm run test -- --coverage
workflows:
  version: 2
  build-deploy:
    jobs:
      - build

